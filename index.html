<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="tip-calc">
      <h1>Tip Calculator</h1>
      <div class="calc">
        <form>
          <table>
            <label for="orig-total">Enter Bill Total:</label>
            <input
              id="orig-total"
              type="number"
              placeholder="Bill Amount"
              required
            /><br />
            <label for="tip-percent">Tip Percentage: </label>
            <select id="tip-percent" name="tip-percent">
              <option value="0.3">30&#37;</option>
              <option value="0.2">20&#37;</option>
              <option value="0.15" selected>15&#37;</option>
              <option value="0.1">10&#37;</option> </select
            ><br /><br />
            <label for="people-num">Number of People:</label>
            <input id="people-num" value="1" required /><br />
            <input type="submit" value="Calculate Total" class="submit" />
          </table>
        </form>
      </div>
      <div class="display-total">
        <h2>Total Tip</h2>
        <p>$<span class="total-tip">0.00</span>per person</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
